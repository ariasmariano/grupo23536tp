<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
    </header>

    <main>
    <h2>Formulario de registro</h2>
    <form action="show-data.html" method="get" >
        <fieldset>
            <legend>Datos personales</legend>
            <br>
            <label for="Nombre">Nombre: </label>
            <input type="text" name="Nombre" id="Nombre" autofocus>
            <label for="Apellido">Apellido: </label>
            <input type="text" name="Apellido" id="Apellido" >
            <br><br>
            <label for="Edad" max="99" min="10">Edad: </label>
            <input type="number" name="Edad" id="Edad">
            <label for="dni">DNI: </label>
            <input type="number" name="dni" id="DNI">
            <br><br>
            <label for="Fecha-Nacimiento:">Fecha de Nacimiento: </label>
           <input type="date" name="Fecha-Nacimiento" id="Fecha-Nacimiento">
           <br><br>
           <label for="direccion">Dirección: </label>
           <input type="text" name="direccion" id="direccion">
           <label for="Ciudad">Ciudad: </label>
           <input type="text" name="Ciudad" id="Ciudad">
           <br><br>
           <label for="cod postal">Código Postal: </label>
           <input type="number" name="cod-postal" id="cod postal">
           <label for="pais">País: </label>
           <input type="text" name="pais" id="pais" value="Argentina">
           <br><br>
           <label for="telefono">Teléfono: </label>
           <input type="number" name="Telefono" id="Teléfono">
           <p>Género:
            <label><input type="radio" name="genero" value="femenino" >Femenino</label>
            <label><input type="radio" name="genero" value="masculino">Masculino</label>
            <label><input type="radio" name="genero" value="otro">Otro</label>
           </p>
        </fieldset>
        <br><br>
        <label for="mail">Email: </label>
        <input type="email" name="email" id="email">
        <label for="password">Contraseña: </label>
        <input type="password" name="password" id="password">
        <br><br>
        <input type="submit" value="Enviar" onclick="alert('Datos enviados correctamente');">
        <button type="submit">Borrar</button>

    </form>
    </main>

    <footer>
    </footer>

</body>
</html>
