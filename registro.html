    <meta charset="UTF-8">

            <a href="contacto.html" class="menu">Contacto</a>
            <a href="registro.html" class="menu">Registro</a>
        </nav>
    </header>

    <main>
        <br><br>
        <div class="contenedor-form">
            <form class="formulario" id="formulario" action="show-data.html" method="get" target="_blank">
                
                <h2>Formulario de registro</h2>

                <!--Grupo nombre-->
                <div class="formulario_grupo" id="grupo_nombre">
                    <label for="Nombre" class="formulario_label">Nombre: </label>
                    <div class="formulario_grupo-input">
                        <input type="text" name="Nombre" id="Nombre" autofocus class="formulario_input">
                    </div>
                </div>

                <!--Grupo apellido-->
                <div class="formulario_grupo" id="grupo_apellido">
                    <label for="apellido" class="formulario_label">Apellido: </label>
                    <div class="formulario_grupo-input">
                        <input type="text" name="apellido" id="apellido" autofocus class="formulario_input">
                    </div>
                </div>

                <!--Grupo edad-->
                <div class="formulario_grupo" id="grupo_edad">
                    <label for="edad" max="99" min="10" class="formulario_label">Edad: </label>
                    <div class="formulario_grupo-input">
                        <input type="number" name="edad" id="edad" autofocus class="formulario_input">
                    </div>
                </div>

                <!--Grupo dni-->
                <div class="formulario_grupo" id="grupo_dni">
                    <label for="dni" class="formulario_label">DNI: </label>
                    <div class="formulario_grupo-input">
                        <input type="number" name="dni" id="dni" autofocus class="formulario_input">
                    </div>
                </div>

                <!--Grupo fecha de Nacimiento-->
                <div class="formulario_grupo" id="grupo_fechaNacimiento">
                    <label for="fechaNacimiento" class="formulario_label">Fecha de Nacimiento: </label>
                    <div class="formulario_grupo-input">
                        <input type="date" name="fechaNacimiento" id="fechaNacimiento" autofocus
                            class="formulario_input">
                    </div>
                </div>

                <!--Grupo direccion-->
                <div class="formulario_grupo" id="grupo_direccion">
                    <label for="direccion" class="formulario_label">Dirección: </label>
                    <div class="formulario_grupo-input">
                        <input type="text" name="direccion" id="direccion" autofocus class="formulario_input">
                    </div>
                </div>

                <!--Grupo Ciudad-->
                <div class="formulario_grupo" id="grupo_Ciudad">
                    <label for="Ciudad" class="formulario_label">Ciudad: </label>
                    <div class="formulario_grupo-input">
                        <input type="text" name="Ciudad" id="Ciudad" autofocus class="formulario_input">
                    </div>
                </div>

                <!--Grupo cod postal-->
                <div class="formulario_grupo" id="grupo_cod postal">
                    <label for="cod postal" class="formulario_label">Código Postal: </label>
                    <div class="formulario_grupo-input">
                        <input type="number" name="cod postal" id="cod postal" autofocus class="formulario_input">
                    </div>
                </div>

                <!--Grupo pais-->
                <div class="formulario_grupo" id="grupo_pais">
                    <label for="pais" class="formulario_label">País: </label>
                    <div class="formulario_grupo-input">
                        <input type="text" name="pais" id="pais" autofocus value="Argentina" class="formulario_input">
                    </div>
                </div>

                <!--Grupo telefono-->
                <div class="formulario_grupo" id="grupo_telefono">
                    <label for="telefono" class="formulario_label">Teléfono: </label>
                    <div class="formulario_grupo-input">
                        <input type="number" name="telefono" id="telefono" autofocus class="formulario_input">
                    </div>
                </div>

                <!--Grupo genero-->
                <div class="formulario_grupo" id="grupo_genero">
                    <p><b>Género: </b>
                        <label class="formulario_label-genero"><input type="radio" name="genero" value="femenino"
                                class="formulario_input-genero">Femenino</label>
                        <label class="formulario_label-genero"><input type="radio" name="genero" value="masculino"
                                class="formulario_input-genero">Masculino</label>
                        <label class="formulario_label-genero"><input type="radio" name="genero" value="otro"
                                class="formulario_input-genero">Otro</label>
                    </p>
                </div>


                <!--Grupo usuario-->
                <div class="formulario_grupo" id="grupo_usuario">
                    <label for="usuario" class="formulario_label">Usuario: </label>
                    <div class="formulario_grupo-input">
                        <input type="text" name="usuario" id="usuario" autofocus class="formulario_input">
                    </div>
                </div>

                <!--Grupo mail-->
                <div class="formulario_grupo" id="grupo_mail">
                    <label for="mail" class="formulario_label">Correo Electrónico: </label>
                    <div class="formulario_grupo-input">
                        <input type="email" name="mail" id="mail" placeholder="correo@correo.com" autofocus
                            class="formulario_input">
                    </div>
                </div>

                <!--Grupo password-->
                <div class="formulario_grupo" id="grupo_password">
                    <label for="password" class="formulario_label">Contraseña: </label>
                    <div class="formulario_grupo-input">
                        <input type="password" name="password" id="password" autofocus class="formulario_input">
                    </div>
                </div>

                <!--Grupo password2-->
                <div class="formulario_grupo" id="grupo_password2">
                    <label for="password2" class="formulario_label">Repetir Contraseña: </label>
                    <div class="formulario_grupo-input">
                        <input type="password" name="password2" id="password2" autofocus class="formulario_input">
                    </div>
                </div>

                <!--Grupo terminos y condiciones-->
                <div class="formulario_grupo-terminos" id="grupo_terminos">
                    <label class="formulario_label">
                        <input class="formulario_checkbox" type="checkbox" name="terminos" id="terminos"
                            class="formulario_input">Acepto los Términos
                        y Condiciones
                    </label>
                </div>

                <!--boton enviar-->
                <div class="formulario_grupo-btn-enviar">
                    <input type="submit" value="Enviar" onclick="alert('Formulario enviado exitosamente!');"
                        class="formulario_input-btn">
                </div>
            </form>
        </div>
        <br><br>
    </main>
